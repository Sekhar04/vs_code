<html>
<head>
  <title>CSS Selectors Demo</title>
  <style>
    h1 {
      color: darkblue;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .note {
      color: green;
      font-style: italic;
    }

    #special {
      color: red;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to CSS Selector</h1>
  <p>This is a normal paragraph styled with the element selector</p>

  <p class="highlight">This paragraph is highlighted using a class selector</p>
  <p class="note">This paragraph is styled using a class selector</p>

  <p id="special">This paragraph is styled with an ID selector</p>

</body>
</html>
